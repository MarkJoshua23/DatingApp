<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>

        <!-- show links only if the user is logged in-->
        @if(loggedIn === true){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()" href="#">Logout</a>
            </li>
        </ul>
        } @if (loggedIn) {
        <!-- put 'dropdown' directive in dropdown root-->
        <div dropdown class="dropdown">
            <!-- put 'dropdownToggle' in link that serves as toggle-->
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                Welcome User</a
            >
            <!-- put *dropdownMenu as structural directive/changes the dom-->
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>
        </div>
        } 
        
        
        @if (!loggedIn) {
        <form
            #loginForm="ngForm"
            (ngSubmit)="login()"
            class="d-flex"
            autocomplete="off"
        >
            <!-- component can access this input value through model.username -->
            <!-- name is always needed -->
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                placeholder="Username"
            />
            <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                placeholder="Password"
                type="password"
            />
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
